<ion-content>
<div class="header">
  <div class="button">
    <button ion-button clear large color="light" (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
  </div>
  <h3>Travel Hotel</h3>
</div>
<div class="form">
  <div class="personal">
    <div class="left">
        <ion-item>
            <ion-label floating >Name</ion-label>
            <ion-input type="text" [(ngModel)]="bookingInfo.name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating >Email</ion-label>
              <ion-input type="email" [(ngModel)]="bookingInfo.email" ></ion-input>
            </ion-item>
    </div>
    <div class="right">
        <ion-item>
            <ion-label floating >Surname</ion-label>
            <ion-input type="text"  [(ngModel)]="bookingInfo.surname"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating >Phone Number</ion-label>
              <ion-input type="tel"  [(ngModel)]="bookingInfo.phone" ></ion-input>
            </ion-item>
    </div>
  </div>
  <div class="line">
      <div class="li"></div>
      <div class="circle"></div>
      <div class="li"></div>
    </div>
    <div class="booking">
      <div class="left">
          <ion-item>
              <ion-label>Check In</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="bookingInfo.checkin"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label floating >Adults</ion-label>
              <ion-input type="tel"  [(ngModel)]="bookingInfo.adults"></ion-input>
            </ion-item>
      </div>
      <div class="right">
          <ion-item>
              <ion-label>Check Out</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="bookingInfo.checkout"></ion-datetime>
            </ion-item>
      </div>
    </div>
    <div class="payment">
      <div class="labell">
        <p>Credit Card</p>
      </div>
      <ion-item>
        <ion-label floating >Card Number</ion-label>
        <ion-input type="tel"  [(ngModel)]="bookingInfo.cardnumber"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating >Security Code</ion-label>
          <ion-input type="tel"  [(ngModel)]="bookingInfo.securitycode" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Card Expiary Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="bookingInfo.cardexpiary"></ion-datetime>
          </ion-item>
    </div>
    <div class="line">
        <div class="li"></div>
        <div class="circle"></div>
        <div class="li"></div>
      </div>
      <div class="butom"><button class="buutton" (click)="createBooking()">Book Your Room</button>
      </div>

</div>
</ion-content>
