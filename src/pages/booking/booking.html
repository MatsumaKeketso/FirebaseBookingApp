<ion-content>
<div class="header">
  <div class="button">
    <button ion-button clear large color="light" (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
  </div>
  <div>
      <h3 *ngIf="room.name">Booking a {{room.name}}</h3>
  </div>
</div>
<div class="form">
    <p>Let us know who you are.</p>
  <div class="personal">

    <div class="left">
        <ion-item>
            <ion-label floating >Name</ion-label>
            <ion-input type="text" [(ngModel)]="bookingInfo.name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating >Email</ion-label>
              <ion-input type="email" [(ngModel)]="bookingInfo.email" ></ion-input>
            </ion-item>
    </div>
    <div class="right">
        <ion-item>
            <ion-label floating >Surname</ion-label>
            <ion-input type="text"  [(ngModel)]="bookingInfo.surname"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating >Phone Number</ion-label>
              <ion-input type="tel"  [(ngModel)]="bookingInfo.phone" ></ion-input>
            </ion-item>
    </div>
  </div>
  <div class="line">
      <div class="li"></div>
      <div class="circle"></div>
      <div class="li"></div>
    </div>
    <p>Your booking is almost done.</p>
    <div class="booking">

      <div class="left">
          <ion-item>
              <ion-label floating>Check In</ion-label>
              <ion-input  type="date" [(ngModel)]="bookingInfo.checkin"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating >Adults</ion-label>
              <ion-input type="tel"  [(ngModel)]="bookingInfo.adults"></ion-input>
            </ion-item>
      </div>
      <div class="right">
          <ion-item>
              <ion-label floating>Check Out</ion-label>
              <ion-input  type="date"  [(ngModel)]="bookingInfo.checkout"></ion-input>
            </ion-item>
      </div>
    </div>
    <div class="line">
        <div class="li"></div>
        <div class="circle"></div>
        <div class="li"></div>
      </div>
      <div class="butom"><button class="buutton" (click)="createBooking()">Next</button>
      </div>

</div>
</ion-content>
