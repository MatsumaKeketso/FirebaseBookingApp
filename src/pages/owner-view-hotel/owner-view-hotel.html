<ion-content>

  <!-- THE HEADER -->
  <div class="h">
      <div class="hotelname">
        <p>Asure Grotto Hotel</p>
      </div>
      <div class="profile">
        <div>
          <div class="moree"><p>Hi Name Surname</p></div>
        <div class="icon"><p><ion-icon name="more"></ion-icon></p></div>
        </div>
      </div>
    </div>
    <div class="space"></div>
  <!-- CONTAINS EVERYTHING -->
  <div class="contain">
    <!-- HOTEL DETAILS -->
    <div class="hotelHeader">
      <div class="header">
        <div class="cont">
            <div> <button ion-button clear color="light" large (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
            </div>
            <div>
              <h1>{{room.name}}</h1>
            </div>
        </div>
      </div>
    </div>
    <!-- IMAGE OF THE HOTEL -->
    <div class="hotelimage">
      <img src="{{room.image}}" alt="">
      <div class="reserve">
          <button ion-button (click)="toBooking(room)">I'll Reserve</button>
      </div>
    </div>
    <h2>Room features</h2>
    <div class="features">
      <div class="feat" *ngFor="let f of room.features"> {{f}}</div>
    </div>
  </div>
</ion-content>
