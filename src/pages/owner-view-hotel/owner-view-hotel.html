<ion-content>
  <!-- CONTAINS EVERYTHING -->
  <div class="contain">
    <!-- HOTEL DETAILS -->
    <div class="hotelHeader">
      <div class="header">
        <div class="cont">
            <div> <button ion-button clear color="light" large (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
            </div>
            <div>
              <h1>{{room.name}}</h1>
            </div>
        </div>
      </div>
    </div>
    <!-- IMAGE OF THE HOTEL -->
    <div class="hotelimage">
      <img src="{{room.image}}" alt="">

      <div class="price">
        <div class="num">
            <p> R{{room.price}}.00 pp/pn </p>
        </div>
        <div class="reserve">
            <button (click)="toBooking(room)">Book now</button>
        </div>
      </div>
    </div>
    <p>{{room.description}}</p>
    <h2>Room features</h2>
    <div class="features">
      <div class="feat" *ngFor="let f of room.features"> {{f}}</div>
    </div>
  </div>
</ion-content>
