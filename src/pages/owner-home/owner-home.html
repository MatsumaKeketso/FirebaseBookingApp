<ion-content>

    <div class="h">
      <div class="hotelname" (click)="toAbout()">
        <p>{{hotel.name}}</p>
      </div>
      <div class="profile">
        <div>
          <div class="moree"><p>{{userprofile.name}} {{userprofile.surname}}</p></div>
        <div class="icon" (click)="profile()"><p>My Profile</p></div>
        </div>
      </div>
    </div>
    <div class="space">

      </div>
    <div class="hcards">

      <div class="hcard" *ngFor="let r of room" (click)="viewRoom(r)">
        <div class="image">
          <img src="{{r.image}}" alt="">
        </div>
        <div class="details">
          <div class="name"><h3> {{r.name}} </h3></div>
          <div class="price"> <p>R{{r.price}}.00 pp/pn</p> </div>
        </div>
      </div>
    </div>
</ion-content>
